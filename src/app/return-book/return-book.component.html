<div class="container">
    <h3> Return Book</h3>
    <div class="row">
        <div class='col-9'>
            <table class="table">
                <tbody>
                    <tr >
                        <th scope="row">Enter Issue Id :</th>
                        <td><input type="number" #id></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input type="button" class="btn btn-dark" (click)="GetIssuedBookById(id.value)" value="Search"/></td>
                    </tr>
                </tbody>
               
            </table>

            <form>
                <table class="table">
                <tbody>
                    <tr >
                        <th scope="row">User Name :</th>
                        <td><input type="text" name='UserId' [(ngModel)]="cissue.username" #UserId="ngModel" disabled/></td>
                        <td></td>
                      </tr>  
                      <tr >
                        <th scope="row">Book Name :</th>
                        <td><input type="text" name="BookId"  [(ngModel)]="cissue.bookname" #BookId="ngModel" disabled/></td>
                        <td>                            </td>
                    </tr> 
                    <tr >
                        <th scope="row">Issue Date :</th>
                        <td><input type="datetime-local"   name="issuedate"  [(ngModel)]="cissue.issuedate" #issuedate="ngModel" disabled></td>
                        <td></td>
                    </tr>  
                    <tr >
                        <th scope="row">No of days :</th>
                        <td><input type="number"   name="day"  [(ngModel)]="cissue.noofdays" #day="ngModel" disabled></td>
                        <td></td>
                    </tr> 
                    <tr >
                        <th scope="row">Expected return date :</th>
                        <td><input type="text"   name="eday"  [(ngModel)]="cissue.expreturndate" #eday="ngModel" disabled></td>
                        <td></td>
                    </tr> 
                    <tr >
                        <th scope="row">Actual return date :</th>
                        <td><input type="datetime-local"   name="aday"  [(ngModel)]="cissue.actualreturndate" #aday="ngModel" required></td>
                        <td><span *ngIf="aday.errors?.required">Return Date cannot be empty</span></td>
                    </tr> 

                      <tr>
                        <th></th>
                        <td><button type="button" class="btn btn-dark" (click)="Returnbook()">Return </button></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </form>
            
        </div>
        <div class="col-3">
            <div class="row"><button type="button" class="btn btn-success" routerLink='../issueinfo'>Show Issued Book</button></div>
            <br/>
            <div class="row"><button type="button" class="btn btn-warning"  disabled>Return Book</button></div>
            <br/>
            <div class="row"><button type="button" class="btn btn-primary" routerLink="../IssueBook">Issue Book</button></div>
          
        </div>
    </div>
</div>
